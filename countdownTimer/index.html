<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src ="script.js"  defer ></script>
</head>
<body>
<div class="timer">
    <h1>Goal reached in ...</h1>
    <ul>
        <li> <div class="timebox" id="day">00</div><br>
             <span class="tag">day</span>
        </li>
        
        <li> <div  class="timebox" id="hour">00</div><br>
             <span class="tag">hours</span>
        </li>

        <li> <div class="timebox" id="minute">00</div><br>
             <span class="tag">minutes</span>
        </li>

        <li> <div class="timebox" id="sec">00</div><br>
             <span class="tag" >seconds</span>
        </li>
    </ul>
</div>

    
</body>
</html>
